<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- STYLE -->
    <style type="text/css">
      td.num {
        background-color: orange;
        width: 25%;
      }
      td.sym {
        background-color: #d2691e;
        width: 25%;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
        -webkit-appearance: none;
        margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
      }
    </style>

    <!-- JS SCRIPT -->
    <script type="text/javascript" src="js.js">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CALCULATOR</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <!-- GRID -->
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">

          <br />
          <br />

          <!-- TABLE -->
          <table class="table table-bordered">
            <tbody>
              <form name='myForm'>
              <tr>
                <td class="col-md-12">
                  <input type="number" class="col-md-12 text-right form-control" id="numInput" onkeypress="isNumberKey(event) getNum()" />
                </td>
              </tr>
            <tr>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="1">1</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="2">2</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="3">3</td>
              <td class="sym btn btn-default" onclick="symclick(this.id)" id="add">+</td>
            </tr>
            <tr>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="4">4</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="5">5</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="6">6</td>
              <td class="sym btn btn-default" onclick="symclick(this.id)" id="subtract">-</td>
            </tr>
            <tr>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="7">7</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="8">8</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="9">9</td>
              <td class="sym btn btn-default" onclick="symclick(this.id)" id="multiply">ร</td>
            </tr>
            <tr>
              <td style="background-color: #ff0000;" class="btn btn-default" width="25%" onclick="allClear()">AC</td>
              <td class="num btn btn-default" onclick="numClick(this.id)" id="0">0</td>
              <td style="background-color: #32cd32;" class="btn btn-default" width="25%" onclick="equalTo()">=</td>
              <td class="sym btn btn-default" onclick="symclick(this.id)" id="divide">รท</td>
            </tr>
          </form>
          </tbody>
          </table>

        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
